    <div class="wrapper">
        <div class="box">
            <div class="container">
                    <div class="switch">
                        <input type="checkbox" id="switch_input">
                        <label for="switch_input">
                            <div class="labels">
                            <span>Вход</span>
                            <span>Регистрация</span>
                            </div>
                        </label>
                    </div>
                    <div class="forms">
                        <h1>Вход</h1>
                        <form class="form_auth_style">
                            <input type="email" id="regemail" action="https://fom.in.ua/echo" placeholder="Введите E-mail" required >
                            <label for="regemail"></label>
                            <input type="password" id="password" placeholder="Пароль" required >
                            <label for="password"></label>
                        </form>
                        <div class="seidme">
                            <input type="checkbox" id="seidme" name="seidme" value="seidme" checked />
                            <label for="seidme">Запомнить меня</label>
                            <a href="#">Забыли пароль?</a>
                        </div>
                        
                        <button class="form_button" type="submit" name="submit">Войти</button>
                        
                    </div>
                    <div class="links">
                        <a href="#">Еще нет аккаунта?</a>
                        <a href="#">Зарегистрироваться</a>
                    </div>
                    <div class="social">
                        <h2>Или войдите через</h2>
                        <div class="web">
                        <a href="#"><svg>
                            <use href="#facebook1"></use>
                        </svg></a>
                        <a href="#"><svg>
                            <use href="#instagram"></use>
                        </svg></a>
                        <a href="#"><svg>
                            <use href="#telegram"></use>
                        </svg></a>
                    </div>
                    </div>
            </div>
        </div>
    </div>
</body>
